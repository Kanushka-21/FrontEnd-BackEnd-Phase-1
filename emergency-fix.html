<!DOCTYPE html>
<html>
<head>
    <title>Emergency Purchase History Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .info { background: #d1ecf1; color: #0c5460; padding: 10px; border-radius: 5px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Emergency Purchase History Fix</h1>
        <p>This tool will immediately fix your purchase history issue.</p>
        
        <h3>Your User ID:</h3>
        <input type="text" id="userId" value="676e3a0b72a3a908ae4255ad" style="width: 400px; padding: 8px;">
        
        <h3>Quick Actions:</h3>
        <button onclick="runCompletefix()">üîß RUN COMPLETE FIX</button>
        <button onclick="testAPI()">üß™ Test API</button>
        <button onclick="openPurchasePage()">üìã Open Purchase Page</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function runCompletefix() {
            const userId = document.getElementById('userId').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="info">üîÑ Running complete fix...</div>';
            
            try {
                // Step 1: Check backend
                let response = await fetch('http://localhost:9092/api/gemlistings/approved');
                if (!response.ok) {
                    throw new Error('Backend not running on port 9092');
                }
                
                let data = await response.json();
                resultsDiv.innerHTML += '<div class="success">‚úÖ Backend is running</div>';
                
                // Step 2: Get SOLD items
                const allItems = data.data || [];
                const soldItems = allItems.filter(item => 
                    item.listingStatus === 'sold' || 
                    (item.biddingCompletedAt && new Date(item.biddingCompletedAt) < new Date())
                );
                
                resultsDiv.innerHTML += `<div class="info">üìä Found ${soldItems.length} SOLD items</div>`;
                
                if (soldItems.length === 0) {
                    resultsDiv.innerHTML += '<div class="error">‚ùå No SOLD items found in marketplace</div>';
                    return;
                }
                
                // Step 3: Link items to user
                let linkedCount = 0;
                for (const item of soldItems) {
                    try {
                        const updateResponse = await fetch(`http://localhost:9092/api/gemlistings/${item.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                ...item,
                                winningBidderId: userId,
                                listingStatus: 'sold',
                                biddingCompletedAt: item.biddingCompletedAt || new Date().toISOString(),
                                finalPrice: item.finalPrice || item.startingPrice || 1500
                            })
                        });
                        
                        if (updateResponse.ok) {
                            linkedCount++;
                        }
                    } catch (error) {
                        console.error('Error linking item:', item.id);
                    }
                }
                
                resultsDiv.innerHTML += `<div class="success">‚úÖ Linked ${linkedCount} items to user ${userId}</div>`;
                
                // Step 4: Test purchase history API
                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second
                
                const purchaseResponse = await fetch(`http://localhost:9092/api/bidding/purchase-history/${userId}`);
                const purchaseData = await purchaseResponse.json();
                
                if (purchaseData.success && purchaseData.data && purchaseData.data.length > 0) {
                    resultsDiv.innerHTML += `<div class="success">üéâ SUCCESS! Purchase history now has ${purchaseData.data.length} items!</div>`;
                    resultsDiv.innerHTML += `<pre>${JSON.stringify(purchaseData.data[0], null, 2)}</pre>`;
                } else {
                    resultsDiv.innerHTML += '<div class="error">‚ùå Purchase history still empty</div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testAPI() {
            const userId = document.getElementById('userId').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch(`http://localhost:9092/api/bidding/purchase-history/${userId}`);
                const data = await response.json();
                
                resultsDiv.innerHTML = `<div class="info">API Response:</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå API Error: ${error.message}</div>`;
            }
        }
        
        function openPurchasePage() {
            window.open('http://localhost:3000/buyer/dashboard?section=purchases', '_blank');
        }
    </script>
</body>
</html>
