# Production Configuration for Docker/Cloud Deployment
# Override development settings for production use

# Server Configuration
server.port=9092

# MongoDB Configuration for Docker
spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST:mongodb}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:27017}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:gemnet_db}
spring.data.mongodb.username=${SPRING_DATA_MONGODB_USERNAME:admin}
spring.data.mongodb.password=${SPRING_DATA_MONGODB_PASSWORD:password}
spring.data.mongodb.authentication-database=${SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE:admin}

# Connection settings optimized for production
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.connect-timeout=30000
spring.data.mongodb.socket-timeout=60000
spring.data.mongodb.retry-writes=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKeyForGemNetApplicationThatShouldBeAtLeast256BitsLong}
app.jwt.expiration=86400000

# File Upload Configuration (50MB for videos)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB

# File Storage Configuration
app.file-storage.base-path=/app/uploads
app.base-url=${APP_BASE_URL:http://localhost:9092}

# Tesseract OCR Configuration for Docker
tesseract.datapath=${TESSERACT_DATAPATH:/usr/share/tesseract-ocr/4.00/tessdata}
tesseract.language=eng
tesseract.ocrEngineMode=1
tesseract.pageSegMode=3

# Production Logging
logging.level.com.gemnet=INFO
logging.level.org.springframework.security=WARN
logging.level.org.mongodb.driver=WARN
logging.level.org.springframework.data.mongodb=WARN

# Email Configuration (use environment variables for sensitive data)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:gemnetsystem@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:scle eukp udss hamu}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Price Prediction Configuration
gemnet.flask.api.url=${FLASK_API_URL:http://localhost:5000}
gemnet.flask.api.timeout=10000
gemnet.flask.api.auto-start=false