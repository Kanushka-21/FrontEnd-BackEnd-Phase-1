# MongoDB Atlas Configuration for Contributors
# Copy these settings to your application.properties when ready to switch

# Server Configuration
server.port=9092
server.servlet.context-path=/

# Base URL Configuration for file serving
app.base-url=http://localhost

# MongoDB Atlas Configuration (REPLACE WITH YOUR ACTUAL CONNECTION STRING)
# Get this from MongoDB Atlas Dashboard -> Connect -> Connect your application
spring.data.mongodb.uri=mongodb+srv://gemnet_admin:YOUR_PASSWORD@gemnet-cluster.xxxxx.mongodb.net/gemnet_db?retryWrites=true&w=majority

# MongoDB connection settings for Atlas
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.connect-timeout=20000 
spring.data.mongodb.socket-timeout=40000
spring.data.mongodb.retry-writes=true
spring.data.mongodb.retryWrites=true
spring.data.mongodb.maxAutoConnectRetryTime=10000
spring.data.mongodb.serverSelectionTimeout=20000
spring.data.mongodb.heartbeatFrequency=10000
spring.data.mongodb.heartbeatConnectTimeout=20000
spring.data.mongodb.heartbeatSocketTimeout=20000
spring.data.mongodb.maxConnectionIdleTime=60000
spring.data.mongodb.max-connection-idle-time=60000
spring.data.mongodb.max-connection-life-time=120000
spring.data.mongodb.max-connections-per-host=100
spring.data.mongodb.min-connections-per-host=10
spring.data.mongodb.waitQueueTimeoutMS=10000

# Enable MongoDB logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=INFO

# JWT Configuration
app.jwt.secret=mySecretKeyForGemNetApplicationThatShouldBeAtLeast256BitsLong
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB

# File Storage Configuration
app.file-storage.base-path=./uploads

# Tesseract OCR Configuration
tesseract.datapath=C:/Program Files/Tesseract-OCR/tessdata
tesseract.language=eng
tesseract.ocrEngineMode=1
tesseract.pageSegMode=3

# Logging Configuration
logging.level.com.gemnet=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# OpenAPI Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Application Info
app.name=GemNet Backend
app.description=Face Recognition Identity Verification System
app.version=1.0.0

# Security Configuration
spring.security.user.password=admin123

# Price Prediction Configuration
gemnet.prediction.model.path=ml-model/model.cbm
gemnet.prediction.confidence.threshold=0.7
gemnet.prediction.cache.enabled=true
gemnet.prediction.cache.expiry=3600

# CatBoost Model Configuration
gemnet.catboost.model.path=ml-model/model.cbm
gemnet.catboost.feature.config=ml-model/feature_config.json
gemnet.catboost.preprocessing.config=ml-model/preprocessing.json
gemnet.catboost.model.validation=true

# Python Model Configuration
gemnet.python.model.path=ml-model/gemstone-price-predictor-main
gemnet.python.model.validation=true

# Flask API Configuration  
gemnet.flask.api.url=http://localhost:5000
gemnet.flask.api.timeout=10000
gemnet.flask.api.auto-start=true

