<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
        .test-card { background: white; padding: 20px; border-radius: 10px; margin: 10px 0; }
        .button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .success { background-color: #27ae60; color: white; }
        .error { background-color: #e74c3c; color: white; }
        .results { background: #2c3e50; color: white; padding: 15px; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>üöÄ Quick Backend Test</h1>
        <button class="button success" onclick="testNewEndpoint()">Test New Fix Endpoint</button>
        <button class="button" onclick="testPurchaseHistory()">Test Purchase History</button>
        <div id="results" class="results">Ready to test...</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:9092';

        function log(message) {
            document.getElementById('results').innerHTML += message + '\\n';
        }

        async function testNewEndpoint() {
            log('üîç Testing new fix endpoint...');
            try {
                const response = await fetch(`${API_BASE}/api/bidding/fix/link-sold-items-to-buyer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: 'itt21001',
                        userEmail: 'itt21001@std.uwu.ac.lk'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log('‚úÖ New endpoint works! Linked: ' + result.data.linkedCount + ' items');
                } else {
                    log('‚ùå Endpoint returned: ' + response.status);
                }
            } catch (error) {
                log('‚ùå Endpoint not available: ' + error.message);
                log('üí° Backend might need restart to load new endpoints');
            }
        }

        async function testPurchaseHistory() {
            log('üìä Testing purchase history...');
            try {
                const response = await fetch(`${API_BASE}/api/bidding/purchase-history/itt21001`);
                if (response.ok) {
                    const result = await response.json();
                    log('‚úÖ Purchase history: ' + result.length + ' items found');
                } else {
                    log('‚ùå Purchase history failed: ' + response.status);
                }
            } catch (error) {
                log('‚ùå Purchase history error: ' + error.message);
            }
        }
    </script>
</body>
</html>
