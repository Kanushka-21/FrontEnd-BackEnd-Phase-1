    <script>
        function sendRequest() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const method = document.getElementById('method').value;
            const endpoint = document.getElementById('endpoint').value;
            const params = document.getElementById('params').value.trim();
            const query = document.getElementById('query').value.trim();
            const token = document.getElementById('token').value.trim();
            const body = document.getElementById('body').value.trim();

            // Build URL
            let url = baseUrl + endpoint;
            
            // Replace parameters like {userId}
            if (params) {
                const paramPairs = params.split(',');
                paramPairs.forEach(pair => {
                    const [key, value] = pair.split('=');
                    if (key && value) {
                        url = url.replace(`{${key.trim()}}`, value.trim());
                    }
                });
            }
            
            // Add query parameters
            if (query) {
                url += (url.includes('?') ? '&' : '?') + query;
            }

            // Setup request
            const options = {
                method: method,
                headers: { 'Content-Type': 'application/json' }
            };

            if (token) {
                options.headers['Authorization'] = `Bearer ${token}`;
            }

            if ((method === 'POST' || method === 'PUT') && body) {
                options.body = body;
            }

            // Show loading
            document.getElementById('status').innerHTML = '<div class="status">Sending request...</div>';
            document.getElementById('response').textContent = 'Loading...';

            // Send request
            fetch(url, options)
                .then(response => {
                    const status = response.status;
                    const statusClass = status >= 200 && status < 300 ? 'success' : 'error';
                    
                    document.getElementById('status').innerHTML = 
                        `<div class="status ${statusClass}">Status: ${status} - ${method} ${url}</div>`;
                    
                    return response.text().then(text => {
                        try {
                            return JSON.parse(text);
                        } catch {
                            return text;
                        }
                    });
                })
                .then(data => {
                    const responseDiv = document.getElementById('response');
                    responseDiv.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = 
                        '<div class="status error">Error: ' + error.message + '</div>';
                    document.getElementById('response').textContent = 'Network error or server not running';
                });
        }

        // Auto-update method and body when endpoint changes
        document.getElementById('endpoint').addEventListener('change', function() {
            const endpoint = this.value;
            const bodyTextarea = document.getElementById('body');
            
            // Update HTTP method
            if (endpoint.includes('POST') || endpoint.includes('PUT')) {
                if (endpoint.startsWith('POST:')) {
                    document.getElementById('method').value = 'POST';
                } else if (endpoint.startsWith('PUT:')) {
                    document.getElementById('method').value = 'PUT';
                } else if (endpoint.startsWith('DELETE:')) {
                    document.getElementById('method').value = 'DELETE';
                } else {
                    document.getElementById('method').value = 'GET';
                }
            } else {
                document.getElementById('method').value = 'GET';
            }
            
            // Update request body with example
            const cleanEndpoint = endpoint.replace(/^(GET|POST|PUT|DELETE):\s*/, '');
            const example = endpointExamples[cleanEndpoint];
            
            if (example && example.body) {
                bodyTextarea.value = JSON.stringify(example.body, null, 2);
                bodyTextarea.placeholder = 'Example data loaded for this endpoint';
            } else {
                bodyTextarea.value = '';
                // Set appropriate placeholder based on endpoint type
                if (cleanEndpoint.includes('/auth/')) {
                    bodyTextarea.placeholder = 'Authentication data: email, password, user details';
                } else if (cleanEndpoint.includes('/meetings/')) {
                    bodyTextarea.placeholder = 'Meeting data: buyerId, sellerId, dateTime, location';
                } else if (cleanEndpoint.includes('/predictions/')) {
                    bodyTextarea.placeholder = 'Gem data: species, variety, carat, color, clarity, origin';
                } else if (cleanEndpoint.includes('/feedbacks/')) {
                    bodyTextarea.placeholder = 'Feedback data: toUserId, rating, message, title';
                } else if (cleanEndpoint.includes('/bidding/')) {
                    bodyTextarea.placeholder = 'Bid data: listingId, bidAmount, bidderId';
                } else if (cleanEndpoint.includes('/gemsData/')) {
                    bodyTextarea.placeholder = 'Gem listing data: gemName, variety, weight, price, description';
                } else {
                    bodyTextarea.placeholder = 'JSON data for POST/PUT requests';
                }
            }
        });
    </script>
