<!DOCTYPE html>
<html>
<head>
    <title>üöÄ INSTANT FIX - Purchase History</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 20px; min-height: 100vh; color: white;
        }
        .container { 
            max-width: 800px; margin: 0 auto; 
            background: rgba(255,255,255,0.95); 
            border-radius: 15px; padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            color: #333;
        }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        .big-button { 
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white; border: none; 
            padding: 20px 40px; border-radius: 10px; 
            font-size: 18px; font-weight: bold;
            cursor: pointer; margin: 10px; 
            transition: transform 0.2s;
            width: 100%; display: block;
        }
        .big-button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .status { 
            padding: 15px; border-radius: 8px; margin: 15px 0; 
            font-weight: bold; text-align: center;
        }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
        .user-input { 
            width: 100%; padding: 15px; border: 2px solid #3498db; 
            border-radius: 8px; font-size: 16px; margin: 10px 0;
        }
        .results { 
            background: #2c3e50; color: #ecf0f1; 
            padding: 20px; border-radius: 10px; 
            font-family: 'Courier New', monospace;
            white-space: pre-wrap; margin: 20px 0;
            max-height: 300px; overflow-y: auto;
        }
        .step { 
            background: #f8f9fa; border-left: 5px solid #e74c3c; 
            padding: 20px; margin: 20px 0; border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ INSTANT PURCHASE HISTORY FIX</h1>
        
        <div class="step">
            <h3>üéØ Current Issue:</h3>
            <p><strong>Purchase History shows "No purchases yet"</strong> even though there are SOLD items in marketplace</p>
        </div>

        <div class="step">
            <h3>üë§ Your User ID:</h3>
            <input type="text" id="userId" class="user-input" value="676e3a0b72a3a908ae4255ad" placeholder="Enter your user ID">
            <p><em>This should match your logged-in user ID in the frontend</em></p>
        </div>

        <button class="big-button" onclick="runInstantFix()">
            üîß RUN INSTANT FIX - SOLVE PURCHASE HISTORY NOW
        </button>

        <div id="results"></div>

        <div class="step">
            <h3>üåê After Fix Completes:</h3>
            <button class="big-button" onclick="openPurchaseHistory()" style="background: linear-gradient(45deg, #27ae60, #2ecc71);">
                üìã OPEN PURCHASE HISTORY PAGE
            </button>
        </div>
    </div>

    <script>
        async function runInstantFix() {
            const userId = document.getElementById('userId').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="info">üöÄ Starting instant fix process...</div>';
            
            try {
                // Step 1: Check if backend is running
                resultsDiv.innerHTML += '<div class="info">üîç Step 1: Checking backend connection...</div>';
                
                let backendResponse;
                try {
                    backendResponse = await fetch('http://localhost:9092/api/gemlistings/approved');
                } catch (error) {
                    resultsDiv.innerHTML += '<div class="error">‚ùå Backend not running on port 9092. Please start your backend first:</div>';
                    resultsDiv.innerHTML += '<div class="results">cd BackEnd\njava -jar target/gemnet-backend-1.0.0.jar</div>';
                    return;
                }
                
                if (!backendResponse.ok) {
                    throw new Error('Backend returned error: ' + backendResponse.status);
                }
                
                const backendData = await backendResponse.json();
                resultsDiv.innerHTML += '<div class="success">‚úÖ Backend is running and responding</div>';
                
                // Step 2: Get all marketplace items
                const allItems = backendData.data || [];
                resultsDiv.innerHTML += `<div class="info">üìä Step 2: Found ${allItems.length} total marketplace items</div>`;
                
                // Step 3: Find SOLD items
                const soldItems = allItems.filter(item => 
                    item.listingStatus === 'sold' || 
                    item.listingStatus === 'expired_no_bids' ||
                    (item.biddingCompletedAt && new Date(item.biddingCompletedAt) < new Date())
                );
                
                resultsDiv.innerHTML += `<div class="info">üî• Step 3: Found ${soldItems.length} SOLD items</div>`;
                
                if (soldItems.length === 0) {
                    resultsDiv.innerHTML += '<div class="warning">‚ö†Ô∏è No SOLD items found. You may need to wait for some auctions to complete first.</div>';
                    return;
                }
                
                // Step 4: Show SOLD items
                resultsDiv.innerHTML += '<div class="info">üìã SOLD Items Found:</div>';
                soldItems.forEach((item, index) => {
                    resultsDiv.innerHTML += `<div class="results">Item ${index + 1}: ${item.gemName || 'Unknown'} - Status: ${item.listingStatus} - Current Winner: ${item.winningBidderId || 'NONE'}</div>`;
                });
                
                // Step 5: Link items to user
                resultsDiv.innerHTML += `<div class="info">üîó Step 4: Linking ${soldItems.length} SOLD items to user ${userId}...</div>`;
                
                let successCount = 0;
                let errorCount = 0;
                
                for (let i = 0; i < soldItems.length; i++) {
                    const item = soldItems[i];
                    
                    try {
                        // Update the item to link it to the user
                        const updateData = {
                            ...item,
                            winningBidderId: userId,
                            listingStatus: 'sold',
                            biddingCompletedAt: item.biddingCompletedAt || new Date().toISOString(),
                            finalPrice: item.finalPrice || item.startingPrice || 2000
                        };
                        
                        const updateResponse = await fetch(`http://localhost:9092/api/gemlistings/${item.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updateData)
                        });
                        
                        if (updateResponse.ok) {
                            successCount++;
                            resultsDiv.innerHTML += `<div class="success">‚úÖ Linked: ${item.gemName || item.id}</div>`;
                        } else {
                            errorCount++;
                            resultsDiv.innerHTML += `<div class="error">‚ùå Failed to link: ${item.gemName || item.id}</div>`;
                        }
                        
                        // Small delay to prevent overwhelming the server
                        await new Promise(resolve => setTimeout(resolve, 200));
                        
                    } catch (error) {
                        errorCount++;
                        resultsDiv.innerHTML += `<div class="error">‚ùå Error linking ${item.gemName || item.id}: ${error.message}</div>`;
                    }
                }
                
                resultsDiv.innerHTML += `<div class="success">üéâ LINKING COMPLETE: ${successCount} success, ${errorCount} errors</div>`;
                
                // Step 6: Test Purchase History API
                resultsDiv.innerHTML += '<div class="info">üß™ Step 5: Testing Purchase History API...</div>';
                
                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second
                
                const purchaseResponse = await fetch(`http://localhost:9092/api/bidding/purchase-history/${userId}`);
                const purchaseData = await purchaseResponse.json();
                
                resultsDiv.innerHTML += '<div class="results">' + JSON.stringify(purchaseData, null, 2) + '</div>';
                
                if (purchaseData.success && purchaseData.data && purchaseData.data.length > 0) {
                    resultsDiv.innerHTML += `<div class="success">üéâüéâ SUCCESS! Purchase History API now returns ${purchaseData.data.length} items!</div>`;
                    resultsDiv.innerHTML += '<div class="success">‚úÖ Your Purchase History is now fixed! Click the button below to view it.</div>';
                } else {
                    resultsDiv.innerHTML += '<div class="warning">‚ö†Ô∏è Purchase History API still returns empty. There might be a data issue.</div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">‚ùå Fix process failed: ${error.message}</div>`;
                resultsDiv.innerHTML += '<div class="error">Please make sure your backend is running and try again.</div>';
            }
        }
        
        function openPurchaseHistory() {
            window.open('http://localhost:3000/buyer/dashboard?section=purchases', '_blank');
        }
        
        // Auto-focus the user ID input
        window.onload = function() {
            document.getElementById('userId').focus();
        };
    </script>
</body>
</html>
