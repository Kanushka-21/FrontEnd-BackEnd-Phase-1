<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test No-Show Management Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .endpoint { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin-top: 10px; padding: 10px; background-color: #f5f5f5; border-radius: 3px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîß GemNet No-Show Management API Testing</h1>
    
    <div class="endpoint">
        <h3>1. Get Confirmed Meetings</h3>
        <button onclick="testMeetings()">Test GET /api/admin/no-show/meetings</button>
        <div id="meetings-result" class="result"></div>
    </div>
    
    <div class="endpoint">
        <h3>2. Get No-Show Records</h3>
        <button onclick="testRecords()">Test GET /api/admin/no-show/records</button>
        <div id="records-result" class="result"></div>
    </div>
    
    <div class="endpoint">
        <h3>3. Get No-Show Statistics</h3>
        <button onclick="testStats()">Test GET /api/admin/no-show/stats</button>
        <div id="stats-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:9092';
        
        async function testEndpoint(path, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = 'üîÑ Testing...';
            
            try {
                const response = await fetch(`${API_BASE}${path}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">‚úÖ SUCCESS (${response.status})</span><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå ERROR (${response.status})</span><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå NETWORK ERROR</span><br>${error.message}`;
            }
        }
        
        function testMeetings() {
            testEndpoint('/api/admin/no-show/meetings?page=0&size=10', 'meetings-result');
        }
        
        function testRecords() {
            testEndpoint('/api/admin/no-show/records', 'records-result');
        }
        
        function testStats() {
            testEndpoint('/api/admin/no-show/stats', 'stats-result');
        }
    </script>
</body>
</html>
