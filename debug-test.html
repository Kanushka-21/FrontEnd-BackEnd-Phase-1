<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Meeting API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-left: 3px solid #007bff; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Meeting API Debug Tool</h1>
    
    <div class="test-section">
        <h3>1. Test Seller Info Endpoint</h3>
        <input type="text" id="purchaseId" placeholder="Enter purchase/gem listing ID" value="test123">
        <button onclick="testSellerInfo()">Test Seller Info</button>
        <pre id="sellerResult"></pre>
    </div>
    
    <div class="test-section">
        <h3>2. Test Gem Listings Data</h3>
        <button onclick="testGemListings()">Get Gem Listings</button>
        <pre id="gemResult"></pre>
    </div>
    
    <div class="test-section">
        <h3>3. Test Purchase History</h3>
        <input type="text" id="userId" placeholder="Enter user ID" value="685e9211c739bc434ce1509d">
        <button onclick="testPurchaseHistory()">Get Purchase History</button>
        <pre id="purchaseResult"></pre>
    </div>
    
    <div class="test-section">
        <h3>4. Test Meeting Creation</h3>
        <textarea id="meetingData" rows="8" cols="80" placeholder="Meeting JSON data">
{
  "purchaseId": "test123",
  "buyerId": "testBuyer",
  "proposedDateTime": "2025-08-24T10:00:00",
  "location": "Test Location",
  "meetingType": "PHYSICAL",
  "buyerNotes": "Test meeting"
}
        </textarea>
        <br>
        <button onclick="testMeetingCreation()">Create Meeting</button>
        <pre id="meetingResult"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:9092';
        
        async function makeRequest(url, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                console.log(`Making ${method} request to:`, url);
                if (body) console.log('Request body:', body);
                
                const response = await fetch(url, options);
                const data = await response.text();
                
                console.log('Response status:', response.status);
                console.log('Response data:', data);
                
                return {
                    status: response.status,
                    data: data,
                    ok: response.ok
                };
            } catch (error) {
                console.error('Request error:', error);
                return {
                    status: 0,
                    data: error.message,
                    ok: false
                };
            }
        }
        
        async function testSellerInfo() {
            const purchaseId = document.getElementById('purchaseId').value;
            const result = await makeRequest(`${API_BASE}/api/meetings/seller/${purchaseId}`);
            
            document.getElementById('sellerResult').innerHTML = `
Status: ${result.status}
Response: ${result.data}
            `.trim();
        }
        
        async function testGemListings() {
            const result = await makeRequest(`${API_BASE}/api/meetings/test/gems`);
            
            document.getElementById('gemResult').innerHTML = `
Status: ${result.status}
Response: ${result.data}
            `.trim();
        }
        
        async function testPurchaseHistory() {
            const userId = document.getElementById('userId').value;
            const result = await makeRequest(`${API_BASE}/api/bidding/purchase-history/${userId}`);
            
            document.getElementById('purchaseResult').innerHTML = `
Status: ${result.status}
Response: ${result.data}
            `.trim();
        }
        
        async function testMeetingCreation() {
            try {
                const meetingData = JSON.parse(document.getElementById('meetingData').value);
                const result = await makeRequest(`${API_BASE}/api/meetings/create`, 'POST', meetingData);
                
                document.getElementById('meetingResult').innerHTML = `
Status: ${result.status}
Response: ${result.data}
                `.trim();
            } catch (error) {
                document.getElementById('meetingResult').innerHTML = `
Error: Invalid JSON in meeting data
${error.message}
                `.trim();
            }
        }
    </script>
</body>
</html>
