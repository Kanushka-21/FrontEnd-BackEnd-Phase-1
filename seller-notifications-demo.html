<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîî Notification Demo - Seller View</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .status {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notification-count {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .notifications-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .notification-item {
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .notification-item:hover {
            background: #f8f9fa;
        }
        
        .notification-item.unread {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .notification-title {
            font-weight: 600;
            color: #333;
            margin: 0;
            font-size: 1.1rem;
        }
        
        .notification-time {
            color: #6c757d;
            font-size: 0.85rem;
            white-space: nowrap;
            margin-left: 15px;
        }
        
        .notification-message {
            color: #495057;
            line-height: 1.4;
            margin: 0;
        }
        
        .notification-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .badge-unread {
            background: #dc3545;
            color: white;
        }
        
        .badge-read {
            background: #28a745;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .gem-info {
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #1976d2;
            margin-top: 8px;
            display: inline-block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification-item {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî Notification System Demo</h1>
            <p>Seller View - User ID: 123</p>
        </div>
        
        <div class="status">
            <div>
                <strong>Status:</strong> <span id="status">Loading...</span>
                <button class="refresh-btn" onclick="loadNotifications()">üîÑ Refresh</button>
            </div>
            <div class="notification-count" id="unreadCount">0</div>
        </div>
        
        <div id="notificationsList" class="notifications-list">
            <div class="loading">
                <h3>üîÑ Loading notifications...</h3>
                <p>Fetching latest notifications from the system</p>
            </div>
        </div>
    </div>

    <script>
        const SELLER_USER_ID = '123'; // The actual seller who has notifications
        const API_BASE = 'http://localhost:9092/api/bidding/notifications';
        
        async function loadNotifications() {
            try {
                document.getElementById('status').textContent = 'Loading...';
                document.getElementById('notificationsList').innerHTML = '<div class="loading"><h3>üîÑ Loading notifications...</h3></div>';
                
                // Load notifications and unread count simultaneously
                const [notificationsResponse, unreadResponse] = await Promise.all([
                    fetch(`${API_BASE}/${SELLER_USER_ID}?page=0&size=20`),
                    fetch(`${API_BASE}/${SELLER_USER_ID}/unread-count`)
                ]);
                
                const notificationsResult = await notificationsResponse.json();
                const unreadResult = await unreadResponse.json();
                
                if (notificationsResult.success && unreadResult.success) {
                    const notifications = notificationsResult.data.notifications || [];
                    const unreadCount = unreadResult.data || 0;
                    
                    document.getElementById('status').innerHTML = `‚úÖ <strong>Working!</strong> System is functioning correctly`;
                    document.getElementById('unreadCount').textContent = unreadCount;
                    
                    displayNotifications(notifications, unreadCount);
                    
                    // Auto-refresh every 10 seconds to show real-time updates
                    setTimeout(loadNotifications, 10000);
                } else {
                    throw new Error(notificationsResult.message || unreadResult.message || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Error loading notifications:', error);
                document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
                document.getElementById('notificationsList').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error Loading Notifications</h3>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="loadNotifications()">Try Again</button>
                    </div>
                `;
            }
        }
        
        function displayNotifications(notifications, unreadCount) {
            const container = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No Notifications</h3>
                        <p>No notifications found for this user.</p>
                    </div>
                `;
                return;
            }
            
            const html = notifications.map((notification, index) => {
                const isUnread = !notification.isRead;
                const createdDate = new Date(notification.createdAt);
                const timeAgo = getTimeAgo(createdDate);
                
                return `
                    <div class="notification-item ${isUnread ? 'unread' : ''}" style="animation-delay: ${index * 0.1}s">
                        <div class="notification-header">
                            <h4 class="notification-title">
                                ${notification.title}
                                <span class="notification-badge ${isUnread ? 'badge-unread' : 'badge-read'}">
                                    ${isUnread ? 'UNREAD' : 'READ'}
                                </span>
                            </h4>
                            <span class="notification-time">${timeAgo}</span>
                        </div>
                        <p class="notification-message">${notification.message}</p>
                        ${notification.gemName ? `<div class="gem-info">üíé ${notification.gemName} | Bid: LKR ${notification.bidAmount}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays === 1) return 'Yesterday';
            return `${diffDays} days ago`;
        }
        
        // Load notifications when page loads
        window.addEventListener('load', loadNotifications);
        
        // Add some interactivity
        document.addEventListener('click', function(e) {
            if (e.target.closest('.notification-item')) {
                const item = e.target.closest('.notification-item');
                if (item.classList.contains('unread')) {
                    item.classList.remove('unread');
                    const badge = item.querySelector('.notification-badge');
                    if (badge) {
                        badge.textContent = 'READ';
                        badge.className = 'notification-badge badge-read';
                    }
                    
                    // Update counter (visual only for demo)
                    const counter = document.getElementById('unreadCount');
                    const currentCount = parseInt(counter.textContent) || 0;
                    if (currentCount > 0) {
                        counter.textContent = currentCount - 1;
                    }
                }
            }
        });
    </script>
</body>
</html>
