<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Listings API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test User Listings API</h1>
    
    <div>
        <button onclick="testUserListings()">Test User Listings API</button>
        <button onclick="testGeneralListings()">Test General Listings API</button>
    </div>
    
    <div id="results"></div>

    <script>
        const userId = "6866a0610e7d6d09625f96c6";
        const baseUrl = "http://localhost:9092";
        
        function addResult(title, content, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testUserListings() {
            try {
                const url = `${baseUrl}/api/gemsData/get-user-listings/${userId}?page=0&size=10`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                addResult(
                    `User Listings API - Status: ${response.status}`,
                    `URL: ${url}\n\nResponse:\n${JSON.stringify(data, null, 2)}`,
                    response.ok
                );
                
            } catch (error) {
                addResult(
                    'User Listings API - Error',
                    `URL: ${baseUrl}/api/gemsData/get-user-listings/${userId}?page=0&size=10\n\nError: ${error.message}`,
                    false
                );
            }
        }
        
        async function testGeneralListings() {
            try {
                const url = `${baseUrl}/api/gemsData/get-all-listings?page=0&size=10`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                addResult(
                    `General Listings API - Status: ${response.status}`,
                    `URL: ${url}\n\nResponse:\n${JSON.stringify(data, null, 2)}`,
                    response.ok
                );
                
            } catch (error) {
                addResult(
                    'General Listings API - Error',
                    `URL: ${baseUrl}/api/gemsData/get-all-listings?page=0&size=10\n\nError: ${error.message}`,
                    false
                );
            }
        }
        
        // Auto-test when page loads
        window.onload = function() {
            setTimeout(testUserListings, 1000);
        }
    </script>
</body>
</html>
