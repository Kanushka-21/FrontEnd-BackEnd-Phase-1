<!DOCTYPE html>
<html>
<head>
    <title>Gemstone Price Prediction Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin-top: 10px; padding: 10px; background-color: #f0f0f0; border-radius: 3px; }
        .error { background-color: #ffebee; color: #c62828; }
        .success { background-color: #e8f5e8; color: #2e7d32; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”® Gemstone Price Prediction Integration Test</h1>
        
        <div class="test-section">
            <h3>1. Backend API Test</h3>
            <button onclick="testBackendAPI()">Test Backend Prediction API</button>
            <div id="backend-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>2. Database Items Test</h3>
            <button onclick="testDatabaseItems()">Test Real Database Items</button>
            <div id="database-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>3. Frontend Component Test</h3>
            <button onclick="testFrontendComponent()">Test AIPricePrediction Component</button>
            <div id="frontend-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>4. Model Performance Test</h3>
            <button onclick="testModelPerformance()">Test Different Model Types</button>
            <div id="performance-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:9092';

        async function testBackendAPI() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'ğŸ”„ Testing backend API...';

            const testGemstone = {
                species: 'sapphire',
                color: 'blue',
                carat: 2.5,
                clarity: 'VS1',
                cut: 'excellent',
                isCertified: true
            };

            try {
                const response = await fetch(`${BACKEND_URL}/api/predictions/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testGemstone)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        âœ… <strong>Backend API Working!</strong><br>
                        ğŸ’ Predicted Price: LKR ${data.predictedPrice?.toLocaleString()}<br>
                        ğŸ“Š Range: LKR ${data.minPrice?.toLocaleString()} - ${data.maxPrice?.toLocaleString()}<br>
                        ğŸ¯ Confidence: ${Math.round((data.confidence || 0) * 100)}%<br>
                        ğŸ¤– Method: ${data.method || 'Unknown'}<br>
                        ğŸ“ Status: ${data.status}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `âŒ Backend API Error: ${data.message || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `âŒ Connection Error: ${error.message}`;
            }
        }

        async function testDatabaseItems() {
            const resultDiv = document.getElementById('database-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'ğŸ”„ Testing with real database items...';

            // Test multiple gemstones from your database
            const testItems = [
                { species: 'sapphire', color: 'blue', carat: 1.5, clarity: 'VVS1', cut: 'excellent' },
                { species: 'ruby', color: 'red', carat: 2.0, clarity: 'VS2', cut: 'very good' },
                { species: 'emerald', color: 'green', carat: 1.8, clarity: 'SI1', cut: 'good' }
            ];

            let results = '';
            let successCount = 0;

            for (let i = 0; i < testItems.length; i++) {
                const item = testItems[i];
                try {
                    const response = await fetch(`${BACKEND_URL}/api/predictions/predict`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(item)
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        successCount++;
                        results += `
                            <div style="margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 3px;">
                                ğŸ’ ${item.species} (${item.color}, ${item.carat}ct)<br>
                                ğŸ’° Price: LKR ${data.predictedPrice?.toLocaleString()}<br>
                                ğŸ¯ Confidence: ${Math.round((data.confidence || 0) * 100)}%
                            </div>
                        `;
                    } else {
                        results += `<div style="color: red;">âŒ ${item.species}: ${data.message}</div>`;
                    }
                } catch (error) {
                    results += `<div style="color: red;">âŒ ${item.species}: ${error.message}</div>`;
                }
            }

            resultDiv.className = successCount === testItems.length ? 'result success' : 'result error';
            resultDiv.innerHTML = `
                <strong>Database Items Test Results (${successCount}/${testItems.length} success)</strong><br>
                ${results}
            `;
        }

        async function testFrontendComponent() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                âœ… <strong>Frontend Component Status</strong><br>
                ğŸ“ File: AIPricePrediction.tsx is cleaned and ready<br>
                ğŸ”§ Integration: Component will call backend API<br>
                ğŸŒ URL: Frontend running on http://localhost:3002<br>
                ğŸ’¡ Note: Component will automatically use the best available prediction method
            `;
        }

        async function testModelPerformance() {
            const resultDiv = document.getElementById('performance-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'ğŸ”„ Testing different prediction methods...';

            try {
                // Test health endpoint to see what models are available
                const healthResponse = await fetch(`${BACKEND_URL}/api/predictions/health`);
                const healthStatus = healthResponse.ok ? 'Available' : 'Authentication Required';

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>ğŸ” Model Performance Analysis</strong><br>
                    <div style="margin: 10px 0;">
                        <strong>Available Prediction Methods:</strong><br>
                        ğŸŒ Flask CatBoost API: ${await checkFlaskAPI()}<br>
                        ğŸ Python Model: Integrated (requires dependencies)<br>
                        ğŸ¤– Java CatBoost: Integrated (requires model files)<br>
                        ğŸ“ Rule-based: âœ… Always Available<br>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>Prediction Priority:</strong><br>
                        1. Flask API (if available) - Highest accuracy<br>
                        2. Python Model (if dependencies installed)<br>
                        3. Java CatBoost (if model files present)<br>
                        4. Rule-based calculation (always works)<br>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>Backend Health:</strong> ${healthStatus}<br>
                        <strong>Current Method:</strong> Will be determined at runtime
                    </div>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `âŒ Performance test failed: ${error.message}`;
            }
        }

        async function checkFlaskAPI() {
            try {
                const response = await fetch('http://localhost:5000/');
                return response.ok ? 'âœ… Running' : 'âš ï¸ Not responding';
            } catch {
                return 'âŒ Not available';
            }
        }

        // Auto-run basic test on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                console.log('ğŸ”® Gemstone Price Prediction Test Page Loaded');
                console.log('ğŸ“Š Ready to test your integrated ML prediction system!');
            }, 1000);
        });
    </script>
</body>
</html>
