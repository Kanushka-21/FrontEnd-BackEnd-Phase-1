<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Meeting Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Admin Meeting Completion Test</h1>
    
    <div class="container">
        <h3>Step 1: Get All Meetings</h3>
        <button onclick="getAllMeetings()">Get All Meetings</button>
        <div id="meetings-result"></div>
    </div>

    <div class="container">
        <h3>Step 2: Complete a Meeting</h3>
        <p>Enter a meeting ID from confirmed meetings above:</p>
        <input type="text" id="meetingId" placeholder="Meeting ID" style="padding: 8px; margin: 5px; width: 300px;">
        <br>
        <button onclick="completeMeeting()">Mark as Completed</button>
        <div id="completion-result"></div>
    </div>

    <div class="container">
        <h3>Step 3: Verify Update</h3>
        <button onclick="getAllMeetings()">Refresh Meetings</button>
        <p>Check if the meeting status changed to COMPLETED</p>
    </div>

    <script>
        const API_BASE = 'http://localhost:9092/api';

        function displayResult(containerId, data, isError = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="${isError ? 'error' : 'success'}" style="margin-top: 10px; padding: 10px; border-radius: 4px;">
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        async function getAllMeetings() {
            try {
                console.log('üîÑ Fetching all meetings...');
                
                const response = await fetch(`${API_BASE}/meetings/admin/all`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                console.log('üìä Response status:', response.status);
                const data = await response.json();
                
                if (response.ok) {
                    console.log('‚úÖ Meetings retrieved successfully:', data);
                    
                    // Filter and highlight confirmed meetings
                    if (data.meetings) {
                        const confirmedMeetings = data.meetings.filter(m => m.status === 'CONFIRMED');
                        const resultData = {
                            ...data,
                            confirmedMeetings: confirmedMeetings,
                            confirmedCount: confirmedMeetings.length,
                            note: "Focus on CONFIRMED meetings for completion testing"
                        };
                        displayResult('meetings-result', resultData);
                    } else {
                        displayResult('meetings-result', data);
                    }
                } else {
                    console.error('‚ùå Error response:', data);
                    displayResult('meetings-result', data, true);
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                displayResult('meetings-result', { error: error.message }, true);
            }
        }

        async function completeMeeting() {
            const meetingId = document.getElementById('meetingId').value.trim();
            
            if (!meetingId) {
                displayResult('completion-result', { error: 'Please enter a meeting ID' }, true);
                return;
            }

            try {
                console.log('üîÑ Completing meeting:', meetingId);
                
                const response = await fetch(`${API_BASE}/meetings/admin/${meetingId}/complete`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                console.log('üìä Response status:', response.status);
                const data = await response.json();
                
                if (response.ok) {
                    console.log('‚úÖ Meeting completed successfully:', data);
                    displayResult('completion-result', data);
                } else {
                    console.error('‚ùå Error response:', data);
                    displayResult('completion-result', data, true);
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                displayResult('completion-result', { error: error.message }, true);
            }
        }

        // Auto-load meetings on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page loaded, fetching meetings...');
            getAllMeetings();
        });
    </script>
</body>
</html>
